<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 16</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #c9b8a8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .text-line {
            margin: 8px 0;
            font-size: 16px;
            color: #333;
        }
        button {
            background-color: #2c4a5e;
            color: white;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #1e3443;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-line" id="text1">Dòng 1</div>
        <div class="text-line" id="text2">Dòng 2</div>
        <button onclick="editText()">Sửa văn bản</button>
    </div>

    <script>
        function editText() {
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            
            if (!text1.textContent.includes('(đã sửa)')) {
                text1.textContent = text1.textContent + ' (đã sửa)';
            }
            if (!text2.textContent.includes('(đã sửa)')) {
                text2.textContent = text2.textContent + ' (đã sửa)';
            }
        }
    </script>
</body>
</html>
