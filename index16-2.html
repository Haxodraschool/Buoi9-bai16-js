<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 16</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #c9b8a8;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-group {
            display: flex;
            gap: 0;
        }
        input[type="text"] {
            padding: 10px 15px;
            border: 1px solid #999;
            border-right: none;
            font-size: 14px;
            width: 200px;
            outline: none;
        }
        button {
            background-color: #2c4a5e;
            color: white;
            padding: 10px 25px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1e3443;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="input-group">
            <input type="text" id="colorInput" placeholder="Nhập màu">
            <button onclick="changeColor()">Áp dụng</button>
        </div>
    </div>

    <script>
        function changeColor() {
            const colorInput = document.getElementById('colorInput');
            const container = document.getElementById('mainContainer');
            const color = colorInput.value.trim();
            
            if (color) {
                container.style.backgroundColor = color;
            }
        }
    </script>
</body>
</html>
